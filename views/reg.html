<%- include index_header.html %>
<form method="post" action="reg" style=" width: 30%;">
	<div class="form-group">
		<label for="inputAccount">Account</label>
		<input type="text" class="form-control" id="inputAccount" placeholder="Account" name="Account">
	</div>
	<div class="form-group">
		<label for="inputPassword">Password</label>
		<input type="password" class="form-control" id="inputPassword" placeholder="Password" name="Password">
	</div>
	<div class="form-group">
		<label for="inputPasswordVerify">Password verify</label>
		<input type="password" class="form-control" id="inputPasswordVerify" placeholder="PasswordVerify" name="PasswordVerify">
	</div>
	<div class="form-group">
		<label for="exampleInputEmail2">Email</label>
		<input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com" name="email">
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>
<%- include index_footer.html %>
